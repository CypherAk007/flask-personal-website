  <div class="project-card">
    <span class="project" href="{{ url_for('project', name=project.path.replace('projects/', '')) }}">
      {{ project.title }}
    </span>

    <p class="small">
      {{ project.short_description }}
    </p>

    <ul class="tags horizontal fade">
      {% for tech in project.tech %}
        {% with tag=tech %}
          {% include 'tag.html' %}
        {% endwith %}
      {% endfor %}
    </ul>
  </div>
