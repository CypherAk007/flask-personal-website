<div class="post-card">
  <span class="post" href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
    {{ post.title }}
  </span>

  <p class="small">
    {{ post.short_description }}
  </p>

  <ul class="tags horizontal">
    {% for tag in post['tags'] %}
      {% with name = tag %}
        {% include 'tag.html' %}
      {% endwith %}
    {% endfor %}
  </ul>
</div>
